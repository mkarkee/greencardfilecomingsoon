<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coming Soon - Immigration Assistant</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="GreenCardFile">
    <style>
        :root {
            --gradient-start: #3498db;
            --gradient-end: #2ecc71;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            background-attachment: fixed;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-lines {
            position: fixed;
            inset: calc(-100px - env(safe-area-inset-top)) calc(-100px - env(safe-area-inset-right)) calc(-100px - env(safe-area-inset-bottom)) calc(-100px - env(safe-area-inset-left));
            background: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: skewY(-3deg);
            animation: moveBackground 15s linear infinite;
            z-index: 0;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .logo {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .logo-text {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            position: relative;
            margin-right: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }

        .g-icon {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(79, 70, 229, 0.3));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scaleX(-1);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .email-form {
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: white;
            color: var(--gradient-start);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        @keyframes moveBackground {
            0% { transform: skewY(-3deg) translate(0, 0); }
            100% { transform: skewY(-3deg) translate(25px, 25px); }
        }

        .remaining-text {
            background: linear-gradient(135deg, #8FF8DE, #4C7AF2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
            letter-spacing: 0.02em;
            filter: brightness(1.4) drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
            position: relative;
            z-index: 2;
        }

        .remaining-text strong {
            background: linear-gradient(135deg, #FFC6E9, #FF8DBE);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            filter: brightness(1.3) drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
        }

        /* Remove the previous shine effect */
        .logo-text::after {
            display: none; /* Remove the old shine animation */
        }

        /* Update the glow effect behind the logo */
        .logo-text::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(
                circle,
                rgba(142, 248, 222, 0.15),
                rgba(76, 122, 242, 0.1),
                transparent 70%
            );
            filter: blur(15px);
            z-index: -1;
            pointer-events: none;
        }

        /* Subtle hover animation */
        .logo:hover .logo-text {
            animation: subtle-float 2s ease-in-out infinite;
        }

        .logo:hover .logo-icon {
            transform: scale(1.05);
            filter: drop-shadow(0 12px 20px rgba(0, 0, 0, 0.2));
        }

        @keyframes subtle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .logo-text {
                font-size: 1.75rem;
            }
            .logo-icon {
                width: 36px;
                height: 36px;
            }

            .background-lines {
                inset: calc(-150px - env(safe-area-inset-top)) calc(-150px - env(safe-area-inset-right)) calc(-150px - env(safe-area-inset-bottom)) calc(-150px - env(safe-area-inset-left));
                background-size: 40px 40px;
            }

            @keyframes moveBackground {
                0% { transform: skewY(-3deg) translate(0, 0); }
                100% { transform: skewY(-3deg) translate(20px, 20px); }
            }
        }

        button:disabled {
            opacity: 0.7;
            cursor: default;
            transform: none;
        }

        .loading {
            display: inline-block;
            position: relative;
        }

        .loading::after {
            content: '...';
            position: absolute;
            animation: loading 1.5s infinite;
            width: 1em;
            text-align: left;
        }

        .success {
            color: var(--gradient-end);
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        #app {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
    </style>
</head>
<body>
    <div class="background-lines"></div>
    <div class="content">
        <div class="logo">
            <div class="logo-text">
                <div class="logo-icon">
                    <svg viewBox="0 0 36 36" class="g-icon" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="var(--gradient-start)" />
                                <stop offset="100%" stop-color="var(--gradient-end)" />
                            </linearGradient>
                        </defs>
                        <g transform="rotate(180 18 18)">
                            <path d="M18 3C9.716 3 3 9.716 3 18c0 8.284 6.716 15 15 15 4.142 0 7.892-1.679 10.607-4.393l-4.95-4.95A7.5 7.5 0 1 1 25.5 10.5h-3v6h10.392C32.321 10.892 30.642 7.142 26.93 4.427 24.214 3.515 21.2 3 18 3z" 
                                fill="url(#logoGradient)" />
                        </g>
                    </svg>
                </div>
                <span class="remaining-text">reen<strong>Card</strong>File</span>
            </div>
        </div>
        <h1>Coming Soon</h1>
        <p>We're building a better way to handle your immigration process. Sign up to be notified when we launch and get early access.</p>
        <form class="email-form" onsubmit="handleSubmit(event)">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit" id="submitBtn">Notify Me</button>
        </form>
    </div>

    <script>
    function handleSubmit(event) {
        event.preventDefault();
        const button = document.getElementById('submitBtn');
        const input = document.querySelector('input[type="email"]');
        
        // Disable form elements
        button.disabled = true;
        input.disabled = true;
        
        // Show loading state
        button.innerHTML = '<span class="loading">Subscribing...</span>';
        
        // Simulate API call
        setTimeout(() => {
            button.innerHTML = '<span class="success">âœ“ Subscribed!</span>';
            input.value = '';
            
            // Reset form after 2 seconds
            setTimeout(() => {
                button.disabled = false;
                input.disabled = false;
                button.innerHTML = 'Notify Me';
            }, 2000);
        }, 1500);
    }
    </script>
</body>
</html>
